<h2> Interpolation</h2>
<span>  {{ productName }} </span>

<h4> Property Binding: One way Binding </h4>

<input type="text" [value]="productName" />

<h2> Event Binding: </h2>

<input type="button" value="Click" (click)="onShowAlert()" />

<h4> Two Way Binding </h4>

<input type="text" [(ngModel)]="productCode"  (ngModelChange)="productName = $event"/>
<input type="text" [(ngModel)]="productCode" />

<p> Product Code: {{ productCode }} </p>

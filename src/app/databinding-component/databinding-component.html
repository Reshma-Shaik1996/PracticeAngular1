<h3 class="text-primary text-center">Data Binding Examples</h3>
<div class="container mt-4">
    <!-- Interpolation Section -->
    <h2 class="text-primary">Interpolation</h2>
    <span class="badge bg-info text-dark p-2"> {{ productName }} </span>

    <!-- Property Binding Section -->
    <h4 class="text-secondary mt-4">Property Binding: One-way Binding</h4>
    <input type="text" [value]="productName" class="form-control" />

    <!-- Event Binding Section -->
    <h2 class="text-primary mt-4">Event Binding</h2>
    <input type="button" value="Click" (click)="onShowAlert()" class="btn btn-success" />

    <!-- Two-Way Binding Section -->
    <h4 class="text-secondary mt-4">Two-Way Binding</h4>
    <div class="mb-3">
        <input type="text" [(ngModel)]="productCode" (ngModelChange)="productName = $event" class="form-control mb-2" placeholder="Enter Product Code" />
        <input type="text" [(ngModel)]="productCode" class="form-control" placeholder="Confirm Product Code" />
    </div>
    <p class="text-muted">Product Code: <strong>{{ productCode }}</strong></p>
</div>
